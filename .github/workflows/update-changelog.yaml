name: Update Changelog

on:
  push:
    # branches to consider in the event; optional, defaults to all
    branches:
      - master
    release:
      types: [published]

jobs:
  update_changelog:
    name: Publish changelog
    runs-on: ubuntu-latest
    steps:
      - name: Setup ruby
        uses: actions/setup-ruby@v1
      - uses: actions/checkout@v2
        with:
          ref: master
      - name: Install github_changelog_generator
        run: |
          gem install github_changelog_generator
      - name: Run github_changelog_generator
        run: |
          export CHANGELOG_GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          github_changelog_generator -u rbclark -p heimdall_tools
      - name: Commit and push changes to CHANGELOG.md
        uses: github-actions-x/commit@v2.5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'master'
          commit-message: 'Publish changelog'

          force-add: 'true'
        env:
          CI: true
